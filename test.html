<!DOCTYPE html>
<html>
<head>
  <title>Test Increment Purchased</title>
</head>
<body>
  <h2>Increment Purchased Count</h2>

  <button onclick="updatePurchased(1)">Increment Item 1</button>
  <button onclick="updatePurchased(2)">Increment Item 2</button>
  <button onclick="updatePurchased(3)">Increment Item 3</button>
  <button onclick="updatePurchased(999)">Increment Item 999 (likely invalid)</button>

  <script>
    function updatePurchased(itemId) {
      const url = `https://script.google.com/macros/s/AKfycbyBG4ROOZ6M28fILsq9f0i3f_9wRtv5zOGLFF4DwcUhp_Qu4pEnC5KGFAoc2SstDcRYUA/exec/exec?itemId=${itemId}`;

      fetch(url, {
        method: 'GET',
      })
      .then(res => res.json())
      .then(data => {
        console.log(data);
        alert('Response: ' + data.message);
      })
      .catch(err => {
        console.error(err);
        alert('Error: ' + err.message);
      });
    }
  </script>
</body>
</html>
