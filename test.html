<!DOCTYPE html>
<html>
<head>
  <title>Test Sheet Update</title>
</head>
<body>
  <h2>Increment Purchased Count by Item ID</h2>

  <button onclick="updateSheet(1)">Increment Item 1</button>
  <button onclick="updateSheet(2)">Increment Item 2</button>
  <button onclick="updateSheet(3)">Increment Item 3</button>
  <button onclick="updateSheet(999)">Increment Item 999 (likely invalid)</button>

  <script>
    function updateSheet(itemId) {
      fetch('https://script.google.com/macros/s/AKfycbyBG4ROOZ6M28fILsq9f0i3f_9wRtv5zOGLFF4DwcUhp_Qu4pEnC5KGFAoc2SstDcRYUA/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ itemId: itemId })
      })
      .then(response => response.json())
      .then(data => {
        console.log(data);
        alert('Response: ' + data.message);
      })
      .catch(err => {
        console.error(err);
        alert('Error: ' + err.message);
      });
    }
  </script>
</body>
</html>
